<html>
 <head>
	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COMP70085 CW5</title>
    	<style>
        	body {
		    font-family: Arial, sans-serif;
		    margin-top: 50px;
		}
            table {
                width: 70%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }

            .dropdown-container {
                display: flex;
                align-items: center; /* Center vertically */
            }

        .dropdown-label {
            margin-right: 10px; /* Space between label and dropdown */
        }

        .custom-select {
            appearance: none; /* Remove default arrow */
            -webkit-appearance: none; /* For Safari */
            -moz-appearance: none; /* For Firefox */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="black"><polygon points="0,4 8,12 16,4" /></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center; /* Position the arrow */
            background-size: 12px; /* Size of the arrow */
        }

        .custom-select:focus {
            outline: none;
            border-color: #007BFF; /* Change border color on focus */
        }
                
    	</style>
 </head>
 <body>
	<h1 style="background-color:powderblue;">Hello {{ name }}!</h1>

    <div class="table">
        <h2>Latest Github Commit Details:</h2>
        <table>
            <thead>
                <tr>
                    <th>Repository</th>
                    <th>Last Updated</th>
                    <th>Author</th>
                    <th>Latest Commit Hash</th>
                    <th>Latest Commmit Message</th>
                </tr>
            </thead>
            <tbody>
                {% for repo in data %}
                <tr>
                    <td>{{ repo.repo_name }}</td>
                    <td>{{ repo.last_updated.strftime('%Y-%m-%d %H:%M:%S') }}</td>  
                    <td>{{ repo.author }} </td>
                    <td>{{ repo.hash }} </td>
                    <td>{{ repo.message }} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <br><br><br>
    <div class="dropdown">
        <label for="options" class="dropdown-label">Select which repo you want to find out more about:</label>
        <select id="options" class="custom-select">
            <option value="" disabled selected>Select an option</option>
            {% for repo in data %}
                <option value="{{ repo.repo_name }}">{{ repo.repo_name }}</option>
            {% endfor %}
        </select>
    </div>
 </body>
</html>
